# Create multiple workers with: docker-compose up --scale spark-worker=3
version: '2'

# Set logging system wide
x-logging: &default-logging
  options:
    max-size: '100m'
    max-file: '3'

services:
  s3:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - vol-s3:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: changeme123
    logging: *default-logging
    command: server /data --console-address ":9090"
  ckanqa_redis:
    container_name: ckanqa_redis
    image: redis
    restart: unless-stopped
    logging: *default-logging
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 41414:6379
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']

volumes:
  vol-s3:
    external: false
